<button onclick="toggleMusic()" id="music-btn">⏸️ Música</button>

<style>
  #music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #222;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 1000;
  }
</style>

<script>
  const music = document.getElementById('bg-music');
  const btn = document.getElementById('music-btn');
  function toggleMusic() {
    if (music.paused) {
      music.play();
      btn.textContent = '⏸️ Música';
    } else {
      music.pause();
      btn.textContent = '▶️ Música';
    }
  }
</script>
