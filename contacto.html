
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
  <header>
    <img src="fontcontacto.png" alt="Contacto" style="max-width: 90%; height: auto; margin: 1rem auto; display: block;" />
  </header>
  

<nav>
    <a href="index.html">Inicio</a>
    <a href="explorador.html">Explorador</a>
    <a href="contacto.html">Contacto</a>
    <a href="acerca.html">Acerca de</a>
</nav>


  <main>
    <article>
      <h2>¿Quieres saber más?</h2>
      <form>
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre"><br /><br />
        <label for="mensaje">Mensaje:</label><br />
        <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea><br /><br />
        <button type="submit">Enviar</button>
      </form>
    </article>
  </main>

<audio id="bg-music" autoplay loop>
  <source src="Evanescence - Bring Me to Life.mp3" type="audio/mpeg">
  Tu navegador no soporta audio HTML5.
</audio>

<button onclick="toggleMusic()" id="music-btn">⏸️ Música</button>

<style>
  #music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #222;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 1000;
  }
</style>

<script>
  const music = document.getElementById('bg-music');
  const btn = document.getElementById('music-btn');
  function toggleMusic() {
    if (music.paused) {
      music.play();
      btn.textContent = '⏸️ Música';
    } else {
      music.pause();
      btn.textContent = '▶️ Música';
    }
  }
</script>

</body>
</html>
